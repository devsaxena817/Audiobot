<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriFit AI - Audio Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            text-align: center;
            padding: 30px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result-box {
            background: white;
            margin: 25px auto;
            padding: 20px;
            width: 600px;
            text-align: left;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>

<h1>ðŸŽ§ NutriFit AI Voice Analyzer</h1>
<p>Upload a call recording and extract meaningful nutrition insights.</p>

<form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*" required><br>
    <button type="submit">Analyze Audio</button>
</form>

{% if result %}
<div class="result-box">
    <h3>ðŸ“Œ Analysis Result:</h3>
    <pre>{{ result }}</pre>
</div>
{% endif %}

</body>
</html>
